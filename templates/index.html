<!DOCTYPE html>
<html>
<head>
    <title>Dr.REM</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            animation: fadeInBg 1.5s ease-in-out;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0px 2px 5px rgba(0,0,0,0.2);
            animation: slideDown 1s ease-in-out;
        }

        form {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            width: 320px;
            animation: popUp 0.8s ease-in-out, floatUp 1.5s ease-in-out;
            position: relative;
        }

        input {
            margin: 8px 0;
            padding: 12px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
            background: #f9f9f9;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeSlideIn 0.8s ease forwards;
        }

        input:nth-child(1) { animation-delay: 0.3s; }
        input:nth-child(2) { animation-delay: 0.45s; }
        input:nth-child(3) { animation-delay: 0.6s; }
        input:nth-child(4) { animation-delay: 0.75s; }
        input:nth-child(5) { animation-delay: 0.9s; }
        input:nth-child(6) { animation-delay: 1.05s; }
        input:nth-child(7) { animation-delay: 1.2s; }

        input:focus {
            border-color: #66a6ff;
            background: #fff;
            box-shadow: 0 0 10px rgba(102,166,255,0.5);
            transform: scale(1.05);
        }

        button {
            padding: 12px 30px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #2980b9, #6dd5fa);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeGrow 0.8s ease forwards;
            animation-delay: 1.5s;
        }

        button:hover {
            background: linear-gradient(45deg, #2573a7, #4cb9f7);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2980b9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .dots {
            display: none;
            margin: 20px auto;
            font-size: 18px;
            font-weight: bold;
            color: #2980b9;
            animation: blinkDots 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);} 
            100% { transform: rotate(360deg);} 
        }

        @keyframes blinkDots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            animation: glowBox 1.2s ease-in-out, fadeUp 1s ease-in-out;
        }

        .output b {
            display: block;
            margin-top: 8px;
            font-size: 22px;
            color: #fff;
            text-shadow: 0px 2px 6px rgba(0,0,0,0.3);
            animation: typing 2s steps(30, end), blink 0.7s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
        }

        @keyframes fadeInBg { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideDown { from { transform: translateY(-40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes floatUp { 0% { transform: translateY(15px); } 100% { transform: translateY(0); } }
        @keyframes fadeUp { from { transform: translateY(25px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes glowBox { 0% { box-shadow: 0 0 5px #2ecc71, 0 0 10px #27ae60; } 50% { box-shadow: 0 0 20px #2ecc71, 0 0 40px #27ae60; } 100% { box-shadow: 0 0 5px #2ecc71, 0 0 10px #27ae60; } }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from { border-color: transparent } to { border-color: white } }
        @keyframes fadeSlideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeGrow { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div>
        <h2>Dr. REM</h2>
        <form method="POST" onsubmit="showLoader()">
            {% for i in range(1, 8) %}
                <input type="text" name="symptom{{i}}" placeholder="Enter Symptom {{i}}"><br>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>

        <div class="loader" id="loading"></div>
        <div class="dots" id="dots">Loading...</div>

        {% if prediction %}
            <div class="output">
                Predicted Disease:
                <b>{{prediction}}</b>
            </div>
        {% endif %}
    </div>

    <script>
        function showLoader() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("dots").style.display = "block";
        }
    </script>
</body>
</html>
