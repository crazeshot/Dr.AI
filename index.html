<!DOCTYPE html>
<html>
<head>
    <title>AI Disease Predictor</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: 600;
            text-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        }

        form {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            width: 320px;
            position: relative;
        }

        input {
            margin: 8px 0;
            padding: 12px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #66a6ff;
            background: #fff;
            box-shadow: 0 0 10px rgba(102,166,255,0.5);
            transform: scale(1.05);
        }

        button {
            padding: 12px 30px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #2980b9, #6dd5fa);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #2573a7, #4cb9f7);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2980b9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }

        .output b {
            display: block;
            margin-top: 8px;
            font-size: 22px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h2>AI Health Pre-Diagnosis</h2>
        <form id="predictForm">
            <input type="text" id="symptom1" placeholder="Enter Symptom 1"><br>
            <input type="text" id="symptom2" placeholder="Enter Symptom 2"><br>
            <input type="text" id="symptom3" placeholder="Enter Symptom 3"><br>
            <input type="text" id="symptom4" placeholder="Enter Symptom 4"><br>
            <input type="text" id="symptom5" placeholder="Enter Symptom 5"><br>
            <input type="text" id="symptom6" placeholder="Enter Symptom 6"><br>
            <input type="text" id="symptom7" placeholder="Enter Symptom 7"><br>
            <button type="submit">Submit</button>
        </form>

        <div class="loader" id="loading"></div>

        <div class="output" id="resultBox">
            Predicted Disease:
            <b id="predictionText"></b>
        </div>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Show loader
            document.getElementById("loading").style.display = "block";
            document.getElementById("resultBox").style.display = "none";

            setTimeout(function() {
                // Collect symptoms
                let symptoms = [];
                for (let i = 1; i <= 7; i++) {
                    let val = document.getElementById("symptom" + i).value.toLowerCase();
                    if (val) symptoms.push(val);
                }

                // Simple JS rules (demo)
                let disease = "Unknown Disease";
                if (symptoms.includes("fever") && symptoms.includes("cough")) {
                    disease = "Flu";
                } else if (symptoms.includes("headache") && symptoms.includes("nausea")) {
                    disease = "Migraine";
                } else if (symptoms.includes("chest pain")) {
                    disease = "Heart Issue";
                }

                // Hide loader and show result
                document.getElementById("loading").style.display = "none";
                document.getElementById("resultBox").style.display = "block";
                document.getElementById("predictionText").innerText = disease;
            }, 1500); // Simulate AI processing delay
        });
    </script>
</body>
</html>
